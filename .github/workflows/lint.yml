name: Python Lint

on:
  push:
    branches:
      - main
      - dev
      - lint
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12
            # Install your linters here

      - name: Change setuptools version
        run: pip install setuptools==65.5.0

      - name: Change pip version
        run: pip install pip==21

      - name: Install pylint
        run: pip install pylint

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Linter
        uses: wearerequired/lint-action@v2
        with:
          pylint: true
          pylint_args: "--max-line-length=200 --variable-naming-style=camelCase --disable=all --enable=C0114 --enable=C0115 --enable=C0116 --enable=W0612 --enable=W0613 --enable=W0511"
          # Enable your linters here

