name: Python Lint

on:
  push:
    branches:
      - main
      - dev
      - lint
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12
            # Install your linters here

      - name: Change setuptools version
        run: pip install setuptools==65.5.0

      - name: Change pip version
        run: pip install pip==21

      - name: Install pylint
        run: pip install pylint

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Linter
        uses: wearerequired/lint-action@v2
        with:
          pylint: true
          pylint_args: "--max-line-length=200 --disable=C3001 --disable=W0201 --diable==C0103 --variable-naming-style=camelCase --disable=C0114 --disable=C0115 --disable=C0116 --disable=W0613 --disable=W0511 --disable=R0913 --disable=R0902 --disable=W0718 --disable=W0719 --disable=W0612"
          # Enable your linters here
          # C0114 C0115 C0116 W0613 W0511 R0913 R0902 W0718 W0719 W0612 are temporary

